<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royaux Team - About Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes popUp {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-popUp {
        animation: popUp 0.5s ease-out forwards;
        opacity: 0;
      }
      body {
        background-color: #f0f4e8;
        background-image: radial-gradient(#c1d5aa 0.5px, transparent 0.5px),
          radial-gradient(#c1d5aa 0.5px, #f0f4e8 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <nav class="bg-green-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold">Royaux Group</a>
        <div>
          <a href="index.html" class="mx-2 hover:text-green-200">Home</a>
          <a href="about-us.html" class="mx-2 hover:text-green-200">About Us</a>
        </div>
      </div>
    </nav>

    <header class="bg-green-800 text-white py-12 mb-12">

          Team Royaux

        <p class="text-green-200 text-center mt-4 max-w-2xl mx-auto uppercase">
          Uplifting
        </p>
      </div>
    </header>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        >

            <img
              src="assets/Obed.jpg"
              alt="Obed Webu"
              class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
              loading="lazy"
            />
          </div>
          <div class="p-6">
            <p class="text-gray-600">Obed Webu</p>
          </div>
        </div>
        <div
          class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300 animate-popUp"
        >
          <div class="aspect-[4/5] relative overflow-hidden">
            <img
              src="assets/Emmanuel.jpg"
              alt="Emmanuel Acheampong"
              class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"

            />
          </div>
          <div class="p-6">

          </div>
          <div class="p-6">
            <p class="text-gray-600">Michael Addai</p>

        </div>
        <div

        >
          <div class="aspect-[4/5] relative overflow-hidden">

              src="assets/Nada Hage.jpg"

              class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
              loading="lazy"
            />
          </div>
          <div class="p-6">
            <p class="text-gray-600">Nada Hage</p>
          </div>
        </div>
        <div

        >
          <div class="aspect-[4/5] relative overflow-hidden">

        </div>
      </div>
    </main>

    <footer class="bg-green-800 text-white py-8">
      <div class="container mx-auto text-center">
        <p class="text-2xl font-bold mb-2">Royaux Team</p>
        <p>&copy; 2023 Royaux Group. All rights reserved.</p>
      </div>
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
